<h3>To-Do-List</h3>

<form method="POST" action="/">
  {% csrf_token %}
  {{form.title}}
  <input type="submit" name="Add tasks">
</form>

{% for task in tasks %}
  <div>
    <a href="{% url 'updateTask' task.id%}">Update</a>
    <a href="{% url 'deleteTask' task.id%}">Delete</a>

    {% if task.complete == True %}
      <strike>{{task}}</strike>
    {% else %}
      <p>{{task}}</p>
    {% endif %}

  </div>

{% endfor %}
